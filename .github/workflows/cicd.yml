name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # GitHub 레포 소스코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # Firebase JSON 파일 생성
      - name: Create Firebase Admin SDK JSON
        run: |
          mkdir -p src/main/resources/firebase
          echo "${{ secrets.FIREBASE_JSON }}" | base64 -d > src/main/resources/firebase/miruni-9718b-firebase-adminsdk-fbsvc-c1afc8bb2e.json
 
      # JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Spring Boot 빌드 (테스트 코드 제외)
      - name: Build Spring Boot app
        run: ./gradlew clean build -x test

      # DockerHub 로그인
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-miruni-backend:latest .

      # DockerHub에 이미지 푸시
      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/spring-miruni-backend:latest

      # EC2에 SSH 접속하여 컨테이너 재배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |

            # 기존 컨테이너 종료 및 삭제
            docker rm -f spring-miruni-backend || true

            # Docker 네트워크 생성
            docker network create miruni-network || true

            # Redis 컨테이너 실행
            docker ps | grep miruni-redis || \
              docker run -d \
                --name miruni-redis \
                --network miruni-network \
                -p 6379:6379 \
                -v redis_data:/data \
                --restart unless-stopped \
                redis:7.2-alpine
        
            # 중지된 컨테이너 및 안쓰는 이미지 삭제
            docker container prune -f || true
            docker image prune -a -f || true

            # 최신 이미지 다운로드
            docker pull ${{ secrets.DOCKER_USERNAME }}/spring-miruni-backend:latest

            # GitHub Secret에 저장된 application.yml 내용을 EC2에 파일로 생성
            echo "${{ secrets.APPLICATION_YML }}" > ~/application.yml

            # 새 컨테이너 실행
              # 이름: spring-miruni-backend
              # EC2의 8080 포트를 컨테이너에 연결
              # application.yml을 컨테이너 안으로 마운트
              # Redis 연결을 위한 환경변수 추가
              # Perplexity API 환경변수 추가 -> api키 교체
            docker run -d \
              --name spring-miruni-backend \
              --network miruni-network \
              -p 8080:8080 \
              -e SPRING_REDIS_HOST=miruni-redis \
              -e SPRING_REDIS_PORT=6379 \
              -e SPRING_DATA_REDIS_HOST=miruni-redis \
              -e SPRING_DATA_REDIS_PORT=6379 \
              -e SPRING_REDIS_URL=redis://miruni-redis:6379 \
              -e PERPLEXITY_API_KEY=${{ secrets.PERPLEXITY_API_KEY }} \
              -e PERPLEXITY_API_URL=${{ secrets.PERPLEXITY_API_URL }} \
              -v ~/application.yml:/app/application.yml \
              ${{ secrets.DOCKER_USERNAME }}/spring-miruni-backend:latest

            # 헬스체크 대기 및 실행
            echo "Waiting for app to start..."
            sleep 60
            echo "Performing health check..."
            curl --fail http://localhost:8080/actuator/health \
              && echo "Health check passed!" \
              || (echo "Health check failed!" && docker logs spring-miruni-backend && exit 1)





